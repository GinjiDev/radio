<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радио</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        audio {
            width: 300px;
            height: 50px;
        }
        iframe {
            width: 1px;
            height: 1px;
            border: none;
            position: absolute;
            top: -1000px;
            left: -1000px;
        }
    </style>
</head>
<body>
    <audio id="radioPlayer" autoplay>
        <source src="https://live.lofiradio.ru/lofi_mp3_128" type="audio/mpeg">
        Ваш браузер не поддерживает элемент аудио.
    </audio>

    <script>
        // Найдем элемент аудио
        const radio = document.getElementById('radioPlayer');
        
        // Установим уровень громкости (0.0 = тихо, 1.0 = громко)
        radio.volume = 0.5;  // Громкость на 50%
    </script>
</body>
</html>
